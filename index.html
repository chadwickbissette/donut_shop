<body>
<h1>Doughnut Shop Model</h1>
    <p>This table shows a model of projected sales for each doughnut shop. </p>
  <table id="idOne" border="solid">
    <tr>
      <th colspan="13">Donut Sales Projections</th>
    </tr>
    <tr>
      <th>Location/Hour</th>
      <td>7:00</td>
      <td>8:00</td>
      <td>9:00</td>
      <td>10:00</td>
      <td>11:00</td>

      <td>3:00</td>
      <td>4:00</td>
      <td>5:00</td>
      <td>Total</td>
    </tr>
  </table>

  <form id="shop-form">
    <label for="storeName">Store Location: </label>
    <input name="storeName" type="text"></br>
    <label for="minCustomers">Min Customers per Hour: </label>
    <input name="minCustomers" type="text"></br>
    <label for="maxCustomers">Max Customers per Hour: </label>
    <input name="maxCustomers" type="text"></br>
    <label for="avgDonuts">Avg Donuts per Customer: </label>
    <input name="avgDonuts" type="text"></br>

    <button id="the-button" type="submit">Submit Store Info</button>
  </form>
